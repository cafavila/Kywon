<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kywon</title>
    <link rel="stylesheet" href="./kywon.css"></style>
    <link rel="stylesheet" href="./kywon-login.css"></style>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/kylogo.png" alt="logoKywon"/>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesion</h2>
            <form class="login__container--form">
                <input class="input__login" type="text" placeholder="Correo">
                <input class="input__login" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember">
                    <label for="">
                        <input type="checkbox" id="chbx_remem" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socialmedia">
                <div><img src="./assets/3721671-google_108054.png" alt="Google">Inicia Sesion con Google</div>
                <div><img src="./assets/3721677-twitter_108058.png" alt="Twitter">Inicia Sesion con Twitter</div>
            </section>
            <section class="">
                <p class="login__container--register">Si no tienes cuenta, <a href="">Registrate</a></p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
