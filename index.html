                    <div>

                    <div>
                        <img class="carrousel-item__icons" src="./assets/playwithcircularbuttonwithrightarrowofboldroundedfilledtriangle_80162.png" alt="Play">
                        <img class="carrousel-item__icons" src="./assets/1491254405-plusaddmoredetail_82972.png" alt="Plus">
                    </div>
                    <p class="carrousel-item__details--title">Titulo</p>
                    <p class="carrousel-item__details--desc">Descripcion</p>
